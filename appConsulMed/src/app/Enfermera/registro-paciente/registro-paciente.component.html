<div class="container">
    <h1 style="text-align: center;">Expediente de paciente</h1>
    <form [formGroup]="registerForm" (submit)="submit()">
        <div class="formulario">
            <div class="form-group">
                <h2>Malestar</h2>
                <textarea cols="40" rows="8" class="form-control" placeholder="Enfermedad que lo hace venir a consulta" formControlName="malestar"></textarea>
                <br><br>
                <hr>
                <div>
                    <h2>Datos del paciente <i class="fas fa-user-check"></i></h2>

                    <table class="table">
                        <tr>
                            <td>Nombre:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <!--Aquí va el apellido obtenido de la base de datos-->
                            <td></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <!--Aquí va la edad obtenido de la base de datos-->
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="signos">
                <div>
                    <h2>Signos vitales</h2>
                    <div class="form-group">
                        <input type="number" placeholder="Peso" class="form-control" formControlName="peso">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Talla" class="form-control" formControlName="talla">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Temperatura" class="form-control" formControlName="temp">
                    </div>
                    <div>
                        <input type="number" placeholder="Presión Arterial" class="form-control" formControlName="presionA">
                    </div>
                    <div>
                        <input type="number" placeholder="Pulso Cardiaco" class="form-control" formControlName="pulsoC">
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="boton">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
